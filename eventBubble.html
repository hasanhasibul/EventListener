<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <h1>My List</h1>
        <ul id="myList">
            <li class="items">item-list-1</li>
            <li class="items">item-list-2</li>
            <li class="items">item-list-3</li>
            <li class="items">item-list-4</li>
        </ul>
        <button id="btn">Click Me</button>
        <script>

            // var items = document.getElementsByClassName('items');
            // for (let index = 0; index < items.length; index++) {
            //     var element = items[index];
            //     element.addEventListener('click',function(event){
            //         event.target.parentNode.removeChild(event.target);
            //     }) 
            // }

            document.getElementById('myList').addEventListener('click',function(event){
                event.target.parentNode.removeChild(event.target);
            });
            
            document.getElementById('btn').addEventListener('click',function(){
                var addNew = document.getElementById('myList');
                var newItem = document.createElement('li');
                newItem.innerHTML="Brand New";
                addNew.appendChild(newItem);
            })

        </script>
</body>
</html>
